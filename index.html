<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Controle de F√©rias - NAPJe</title>
    
    <!-- Security Headers (CSP desabilitado temporariamente para teste) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Favicon com fallback -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Fallback para favicon se n√£o existir -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèñÔ∏è</text></svg>">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- √çcones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="./js/theme.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            min-height: 100vh;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .login-header h2 {
            color: #333;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            margin: 0;
            font-size: 16px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .login-wrapper {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-toggle {
            display: flex;
            margin-bottom: 30px;
            background: #f7f9fc;
            border-radius: 8px;
            padding: 4px;
        }

        .login-toggle button {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: #34495e;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-toggle button.active {
            background: #3498db;
            color: white;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #95a5a6;
        }

        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-login, .btn-registro {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover, .btn-registro:hover {
            background: linear-gradient(to right, #2980b9, #2c3e50);
            transform: translateY(-1px);
        }

        .mensagem {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .error-message {
            background-color: #fdecea;
            color: #e74c3c;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .success-message {
            background-color: #edfaf1;
            color: #2ecc71;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        /* Loading Overlay com gradiente */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #2c3e50;
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-wrapper {
                padding: 30px 20px;
            }

            .login-header h2 {
                font-size: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }

        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.2);
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .login-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #4A90E2;
            animation: pulse 2s infinite;
        }

        .login-icon:hover {
            animation: wobble 1s ease;
        }

        .form-control {
            border: 2px solid #e1e1e1;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .input-group-text {
            background: linear-gradient(135deg, #4A90E2, #5C6BC0);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .input-group-text i {
            transition: transform 0.3s ease;
        }

        .input-group:hover .input-group-text i {
            transform: scale(1.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A90E2, #5C6BC0);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Loading mais estilizado */
        .loading-overlay {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            animation: spin 1s linear infinite;
        }

        /* Mensagens de feedback */
        .alert-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
        }

        .alert-danger {
            background: linear-gradient(135deg, #f44336, #e53935);
            color: white;
            border: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #1565C0;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .reset-password-form {
            display: none;
        }

        .reset-password-form.active {
            display: block;
        }

        .login-form.hidden {
            display: none;
        }

        .back-to-login {
            color: #666;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .back-to-login:hover {
            color: #1565C0;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <div class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div id="login-container" class="login-container">
        <div class="login-wrapper">
            <div class="login-header">
                <img src="brasaooficialcolorido.png" alt="Logo NAPJe">
                <h2>Controle de F√©rias</h2>
                <p>Acesso ao sistema</p>
            </div>
            
            <div class="login-toggle">
                <button id="loginToggle" class="active"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button id="registroToggle"><i class="fas fa-user-plus"></i> Registro</button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="seu-email@dominio.com" required>
                </div>
                <div class="form-group">
                    <label for="loginSenha">Senha</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginSenha" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn-login"><i class="fas fa-arrow-right"></i> Entrar</button>
                <div id="login-mensagem" class="mensagem"></div>
                <div class="extra-links">
                    <a href="#" onclick="showResetPassword()">Esqueceu a senha?</a>
                </div>
            </form>
            
            <form id="registroForm" style="display: none;">
                <div class="form-group">
                    <label for="registroNome">Nome Completo</label>
                     <i class="fas fa-user"></i>
                    <input type="text" id="registroNome" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="registroEmail">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="registroEmail" placeholder="seu-email@dominio.com" required>
                </div>
                <div class="form-group">
                    <label for="registroSenha">Senha</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registroSenha" placeholder="M√≠nimo 8 caracteres" required>
                </div>
                 <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn-registro"><i class="fas fa-check"></i> Registrar</button>
                <div id="registro-mensagem" class="mensagem"></div>
            </form>
        </div>
    </div>

    <div id="reset-password-container" class="login-container" style="display:none;">
        <div class="login-wrapper">
            <div class="login-header">
                <h2>Recuperar Senha</h2>
                <p>Insira seu email para receber o link de recupera√ß√£o</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="resetEmail" required>
                </div>
                <button type="submit" class="btn-login">Enviar</button>
                <div class="extra-links">
                    <a href="#" onclick="showLogin()">Voltar para o Login</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./auth.js"></script>
</body>
</html>
