<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários • NAPJe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Navegação Superior -->
        <nav class="top-nav">
            <div class="nav-left">
                <button onclick="window.location.href='trabalho.html'" class="back-button">
                    <i class="fas fa-chevron-left"></i>
                    <span>Voltar</span>
                </button>
                <h1 class="nav-title">Lista de Funcionários</h1>
            </div>
            <div class="datetime-display">
                <div class="time" id="current-time">12:00</div>
                <div class="date" id="current-date">25 de Janeiro</div>
            </div>
        </nav>

        <!-- Estatísticas -->
        <div class="stats-container">
            <div class="stats-card">
                <div class="stat-item">
                    <i class="fas fa-users stat-icon"></i>
                    <div class="stat-info">
                        <div class="stat-value" id="totalFuncionarios">0</div>
                        <div class="stat-label">Total de Funcionários</div>
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <div class="stat-item">
                    <i class="fas fa-building stat-icon"></i>
                    <div class="stat-info">
                        <div class="stat-value" id="totalPresencial">0</div>
                        <div class="stat-label">Presencial Hoje</div>
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <div class="stat-item">
                    <i class="fas fa-house stat-icon"></i>
                    <div class="stat-info">
                        <div class="stat-value" id="totalRemoto">0</div>
                        <div class="stat-label">Remoto Hoje</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Funcionários -->
        <div class="list-card">
            <div class="card-header">
                <h2><i class="fas fa-users"></i> Funcionários</h2>
                <div class="header-actions">
                    <button class="btn-outline" onclick="exportarLista()">
                        <i class="fas fa-file-export"></i>
                        Exportar
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Status Hoje</th>
                            <th>Última Atualização</th>
                            <th>Observação</th>
                        </tr>
                    </thead>
                    <tbody id="listaFuncionarios"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="lista-funcionarios.js"></script>
</body>
</html>
