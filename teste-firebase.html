<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase</title>
</head>
<body>
    <h1>Teste de Conexão com Firebase</h1>
    <div id="resultado"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        const resultadoElement = document.getElementById('resultado');
        
        try {
            // Configuração do Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyAnPLwZO5i_Ky0nBfI14gzNsRqvVMIOqdk",
                authDomain: "controle-func.firebaseapp.com",
                databaseURL: "https://controle-func-default-rtdb.firebaseio.com",
                projectId: "controle-func",
                storageBucket: "controle-func.appspot.com",
                messagingSenderId: "146164640694",
                appId: "1:146164640694:web:d52beaeaa4b1b38cc76f17"
            };

            // Inicializar Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getDatabase(app);
            
            resultadoElement.innerHTML += '<p>Firebase inicializado com sucesso!</p>';
            
            // Tentar autenticação anônima
            signInAnonymously(auth)
                .then(() => {
                    resultadoElement.innerHTML += '<p>Autenticação anônima bem-sucedida!</p>';
                })
                .catch((error) => {
                    resultadoElement.innerHTML += `<p>Erro na autenticação: ${error.code} - ${error.message}</p>`;
                });
                
        } catch (error) {
            resultadoElement.innerHTML += `<p>Erro ao inicializar Firebase: ${error.message}</p>`;
            console.error('Erro:', error);
        }
    </script>
</body>
</html>
