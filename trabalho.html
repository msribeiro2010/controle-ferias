<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Trabalho • NAPJe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Navegação Superior -->
        <nav class="top-nav">
            <div class="nav-left">
                <button onclick="window.location.href='dashboard.html'" class="back-button">
                    <i class="fas fa-chevron-left"></i>
                    <span>Dashboard</span>
                </button>
                <h1 class="nav-title">Controle de Trabalho</h1>
            </div>
            <div class="datetime-display">
                <div class="time" id="current-time">12:00</div>
                <div class="date" id="current-date">25 de Janeiro</div>
            </div>
        </nav>

        <!-- Layout em Colunas -->
        <div class="columns-layout">
            <!-- Coluna Esquerda -->
            <div class="column left-column">
                <!-- Estatísticas -->
                <div class="stats-container">
                    <div class="stats-card">
                        <div class="stat-item">
                            <i class="fas fa-building stat-icon"></i>
                            <div class="stat-info">
                                <div class="stat-value" id="diasPresencial">0</div>
                                <div class="stat-label">Dias Presenciais</div>
                            </div>
                        </div>
                    </div>
                    <div class="stats-card">
                        <div class="stat-item">
                            <i class="fas fa-house stat-icon"></i>
                            <div class="stat-info">
                                <div class="stat-value" id="diasRemoto">0</div>
                                <div class="stat-label">Dias Remotos</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulário de Registro -->
                <div class="form-card">
                    <div class="card-header">
                        <h2><i class="fas fa-plus-circle"></i> Registrar Trabalho</h2>
                    </div>
                    <form id="registroTrabalhoForm" class="card-content">
                        <div class="input-group">
                            <label for="dataTrabalho">Data</label>
                            <div class="date-field">
                                <i class="fas fa-calendar input-icon"></i>
                                <input type="date" id="dataTrabalho" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="modalidade">Modalidade de Trabalho</label>
                            <div class="modalidade-toggle">
                                <input type="radio" id="presencial" name="modalidade" value="presencial" checked>
                                <label for="presencial" class="toggle-option">
                                    <i class="fas fa-building"></i>
                                    <span>Presencial</span>
                                </label>
                                
                                <input type="radio" id="remoto" name="modalidade" value="remoto">
                                <label for="remoto" class="toggle-option">
                                    <i class="fas fa-laptop-house"></i>
                                    <span>Remoto</span>
                                </label>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="observacao">Observação (opcional)</label>
                            <textarea id="observacao" class="form-textarea" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i>
                            Registrar Trabalho
                        </button>
                    </form>
                </div>
            </div>

            <!-- Coluna Direita -->
            <div class="column right-column">
                <div class="history-card">
                    <div class="card-header">
                        <h2><i class="fas fa-history"></i> Histórico de Registros</h2>
                        <div class="header-actions">
                            <button class="btn-outline" onclick="window.location.href='lista-funcionarios.html'">
                                <i class="fas fa-users"></i>
                                Lista de Funcionários
                            </button>
                            <button class="btn-outline" onclick="exportarHistorico()">
                                <i class="fas fa-file-export"></i>
                                Exportar
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Modalidade</th>
                                    <th>Observação</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="historicoTrabalho"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="trabalho.js"></script>
</body>
</html>
